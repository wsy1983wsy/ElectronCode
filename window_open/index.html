<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用window.open方法打开窗口</title>
    <script src="event.js"></script>
</head>

<body>
    <br>
    <button onclick="windowOpen()">打开子窗口</button>
    <br>
    <button onclick="focusWindow()">获取焦点</button>
    <br>
    <button onclick="blurWindow()">失去焦点</button>
    <br>
    <button onclick="closeWindow()">关闭窗口</button>
    <br>
    <button onclick="printWindow()">打印</button>
    <br>
    <input type="text" id="data" />
    <br>
    <button onclick="sendDataToChild()">将数据传递给自窗口</button>
    <br>
    <button onclick="evalSendData()">使用eval传递数据</button>
</body>

</html>
